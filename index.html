 <!DOCTYPE html>
 <html>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap w/ Webpack</title>
            <style></style>
    </head>
   <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>Hello, Bootstrap and Webpack!</h1>
      <button class="btn btn-primary">Primary button</button>


    </div>


    <div class="container-fluid">
    <form>
        <div class="row align-items-center">
        <div class="btn-group-md btn-group-justified" role="group">

            <input type="checkbox" class="btn-check" id="stage-Brinewater" checked autocomplete="on">
                <label class="btn btn-outline-primary btn-block" for="stage-Brinewater">Brinewater Springs <img class="rounded" style="width: 150px; height: 80px;" src="assets/images/Brinewater_springs.png" /><img></label>

            <input type="checkbox" class="btn-check" id="stage-Eeltail" checked autocomplete="on">
                <label class="btn btn-outline-primary btn-block" for="stage-Eeltail">Eeltail Alley <img class="rounded" style="width: 150px; height: 80px;" src="assets/images/Eeltail_Alley.png" /><img></label>

            <input type="checkbox" class="btn-check" id="stage-Flounder" checked autocomplete="on">
                <label class="btn btn-outline-primary btn-block" for="stage-Flounder">Flounder Heights <img class="rounded" style="width: 150px; height: 80px;" src="assets/images/Flounder_Heights.png" /><img></label>

            <input type="checkbox" class="btn-check" id="stage-Hagglefish" checked autocomplete="on">
                <label class="btn btn-outline-primary btn-block" for="stage-Hagglefish">Hagglefish Market <img class="rounded" style="width: 150px; height: 80px;" src="assets/images/Hagglefish_Market.png" /><img></label>

            <input type="checkbox" class="btn-check" id="stage-Hammerhead" checked autocomplete="on">
                <label class="btn btn-outline-primary btn-block" for="stage-Hammerhead">Hammerhead Bridge <img class="rounded" style="width: 150px; height: 80px;" src="assets/images/Hammerhead_Bridge.png" /><img></label>


        </div>
        </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <script src="main.js"></script>
   </body>
 </html>
